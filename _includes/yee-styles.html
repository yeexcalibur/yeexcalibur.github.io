<style>
  :root{
    --yee-primary:#B77466;  /* 主色：温柔棕粉 */
    --yee-light:#FFE1AF;    /* 浅色：奶杏 */
    --yee-soft:#E2B59A;     /* 过渡米橙 */
  }

  /* 链接与标题 hover */
  a, .post-preview .post-title a:hover{
    color:var(--yee-primary)!important;
    border-color:var(--yee-primary)!important;
  }

  /* 按钮、标签 */
  .btn, .btn-primary, .post-tag{
    background:var(--yee-primary)!important;
    border-color:var(--yee-primary)!important;
    color:#fff!important;
  }
  .btn:hover, .btn:focus{
    background:var(--yee-soft)!important;
    border-color:var(--yee-soft)!important;
    color:#fff!important;
  }

  /* 引用块与卡片 */
  .post-content blockquote{
    border-left:4px solid var(--yee-primary);
    background:var(--yee-light);
  }
  .card{
    border:1px solid var(--yee-soft);
    border-radius:12px;
    padding:14px;
    background:#fffaf5;
    transition:all .3s ease;
  }
  .card:hover{ box-shadow:0 4px 10px rgba(183,116,102,.2); transform:translateY(-3px); }

  /* 侧栏/页脚柔和底色（如果你的布局显示这些区域） */
  #sidebar, .footer{ background-color:#fffaf5!important; }

  .yee-crumbs{font-size:.92rem;margin:4px 0 8px;color:#6b7280}
  .yee-crumbs a{color:var(--yee-primary);text-decoration:none;border-bottom:1px solid transparent}
  .yee-crumbs a:hover{border-bottom:1px solid var(--yee-primary)}

  /* 强制封面图为横长方形，宽高比16:9 */
.portfolio-cover img {
  width: 100%;
  height: auto;
  aspect-ratio: 16 / 9;  /* 强制设置长方形 */
  object-fit: cover;     /* 自动裁剪填充，确保图片被完美覆盖 */
  border-radius: 12px;
}

/* Other Projects badges — 三色语义 */
.op-badge{
  display:inline-block; padding:2px 9px; border-radius:999px;
  font-size:.86rem; line-height:1.2; color:#fff; user-select:none;
}
.op-yes{ background:#B77466; }         /* 主导 */
.op-coord{ background:#E2B59A; }       /* 协作 */
