<style>
  :root{
    --yee-primary:#B77466;  /* 主色：温柔棕粉 */
    --yee-light:#FFE1AF;    /* 浅色：奶杏 */
    --yee-soft:#E2B59A;     /* 过渡米橙 */
  }

  /* 链接与标题 hover */
  a, .post-preview .post-title a:hover{
    color:var(--yee-primary)!important;
    border-color:var(--yee-primary)!important;
  }

  /* 按钮、标签 */
  .btn, .btn-primary, .post-tag{
    background:var(--yee-primary)!important;
    border-color:var(--yee-primary)!important;
    color:#fff!important;
  }
  .btn:hover, .btn:focus{
    background:var(--yee-soft)!important;
    border-color:var(--yee-soft)!important;
    color:#fff!important;
  }

  /* 引用块与卡片 */
  .post-content blockquote{
    border-left:4px solid var(--yee-primary);
    background:var(--yee-light);
  }
  .card{
    border:1px solid var(--yee-soft);
    border-radius:12px;
    padding:14px;
    background:#fffaf5;
    transition:all .3s ease;
  }
  .card:hover{ box-shadow:0 4px 10px rgba(183,116,102,.2); transform:translateY(-3px); }

  /* 侧栏/页脚柔和底色（如果你的布局显示这些区域） */
  #sidebar, .footer{ background-color:#fffaf5!important; }

  .yee-crumbs{font-size:.92rem;margin:4px 0 8px;color:#6b7280}
  .yee-crumbs a{color:var(--yee-primary);text-decoration:none;border-bottom:1px solid transparent}
  .yee-crumbs a:hover{border-bottom:1px solid var(--yee-primary)}

  /* 强制封面图为横长方形，宽高比16:9 */
.portfolio-cover img {
  width: 100%;
  height: auto;
  aspect-ratio: 16 / 9;  /* 强制设置长方形 */
  object-fit: cover;     /* 自动裁剪填充，确保图片被完美覆盖 */
  border-radius: 12px;
}

/* Other Projects 表格：自适应宽度 + 固定缩略图尺寸 */
.op-wrap{overflow-x:auto; margin-top:8px}
.op-table{
  width:100%;
  border-collapse:collapse;
  /* 表宽自适应，列不挤爆；不足屏宽时撑满，过窄时出现横向滚动 */
  min-width: 760px;
}
.op-table th, .op-table td{border:1px solid #e5e7eb; padding:10px; vertical-align:middle}
.op-table thead th{background:#fffaf5; font-weight:600; text-align:center}
.op-table thead .op-phase{background:#FFE1AF}
.op-center{text-align:center}

/* 第一列（缩略图）固定宽度，保证整列统一尺寸 */
.op-col-thumb{width:160px}

/* 缩略图统一尺寸：小而整齐，点开看大图 */
.op-thumb{
  display:block;
  width:150px;              /* 统一宽度 */
  aspect-ratio:16/9;        /* 统一成横向长方形 */
  overflow:hidden;
  border-radius:10px;
  border:1px solid var(--yee-soft);
  background:#fff;
}
.op-thumb img{
  width:100%; height:100%;
  object-fit:cover; display:block;
}

/* 徽标配色（之前那套三色语义） */
.op-badge{display:inline-block; padding:2px 9px; border-radius:999px; font-size:.86rem; line-height:1.2; color:#fff}
.op-yes{background:#B77466}
.op-coord{background:#E2B59A}
.op-research{background:#FFE1AF; color:#5a463b}
.op-table tbody tr:hover{background:#fffaf5}

/* 小屏自适配：缩略图更小、列更窄 */
@media (max-width: 720px){
  .op-col-thumb{width:120px}
  .op-thumb{width:120px}
  .op-table th, .op-table td{padding:8px}
}

</style>
